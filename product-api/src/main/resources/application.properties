# application.properties
spring.application.name=product-api
server.port=8080

# Microsoft SQL Server (SSMS / local instance)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=data_store;encrypt=false;trustServerCertificate=true;integratedSecurity=false
spring.datasource.username=sa
spring.datasource.password=fintech@123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate Settings (JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration - must use dot notation jwt.secret (not jwt_secret or JWT_SECRET)
jwt.secret=ThisIsASuperLongSecretKeyForJWTAtLeast32Characters1234567890abcdef
jwt.expiration=900000
jwt.refresh.expiration=604800000

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Better Swagger + Security integration
springdoc.swagger-ui.oauth.clientId=any
springdoc.swagger-ui.oauth.clientSecret=any
springdoc.swagger-ui.oauth.appName=Product API
springdoc.swagger-ui.oauth.realm=Product API Realm

# Optional: logging (helps debug connection issues)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.com.zestindia=DEBUG



